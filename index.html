<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
<script type="text/javascript" src="https://www.iamcal.com/sharkify/sharkify.js"></script>
</head>
<body>
  <style>
    html {
 background-image: url("https://images.pexels.com/photos/726478/pexels-photo-726478.jpeg?cs=srgb&dl=animals-aquatic-black-and-white-726478.jpg&fm=jpg");
            background-size: cover;
            /* font-family: 'Oxygen Mono', monospace; */
            text-align: center;
            /* font-size: 10px; */
    }
  </style>
<script>
  const pressed = [];
  const secretCode = 'fiona'
window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
 
  if(pressed.join('').includes(secretCode)) {
    console.log('Ding Ding!');
    sharkify_add();
  }
  console.log(pressed);
  });
</script>
</body>
</html>
